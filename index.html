<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CONTRABANDO — Estreno</title>
  <meta name="description" content="Cuenta regresiva para el estreno de CONTRABANDO." />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#000; --fg:#e7e7e7; --muted:#a3a3a3; --accent:#E50914; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; }
    body {
      background: radial-gradient(1000px 700px at 70% 10%, #0b0b12 0%, #000 60%),
                  radial-gradient(800px 600px at 20% 80%, #090a0f 0%, #000 55%),
                  #000;
      color: var(--fg);
      font-family: 'Montserrat', system-ui, sans-serif;
      display: grid; grid-template-rows: 1fr auto; min-height:100vh; overflow:hidden;
    }
    .fog { position:fixed; inset:-20%; background:
      radial-gradient(50% 30% at 80% 10%, rgba(255,255,255,.06), transparent 60%),
      radial-gradient(40% 28% at 15% 85%, rgba(255,255,255,.05), transparent 60%);
      filter: blur(20px); opacity:.6; pointer-events:none; }
    main { display:grid; place-items:center; padding:clamp(16px,3vw,40px); }
    .title { font-family:'Bebas Neue', sans-serif; letter-spacing:.12em; color:var(--accent);
      font-size:clamp(32px,6vw,88px); margin:0 0 6px 0; text-align:center; }
    .subtitle { text-align:center; opacity:.75; letter-spacing:.18em; text-transform:uppercase; font-size:clamp(12px,2.2vw,14px); }
    .timer { display:flex; gap:clamp(10px,3.5vw,28px); margin-top:clamp(16px,3vw,26px); }
    .block { background:rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.08); border-radius:12px;
      padding:clamp(12px,2.8vw,24px) clamp(14px,3.2vw,26px); min-width:88px; backdrop-filter:blur(4px); text-align:center; }
    .num { font-family:'Bebas Neue', sans-serif; font-size:clamp(46px,12vw,124px); line-height:1; letter-spacing:.02em; }
    .label { font-size:clamp(10px,2vw,14px); opacity:.65; text-transform:uppercase; letter-spacing:.16em; }
    .phrase { text-align:center; margin-top:30px; font-family:'Bebas Neue', sans-serif;
      color:var(--accent); font-size:clamp(20px,3vw,36px); letter-spacing:.05em; }
    footer { display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding:18px clamp(16px,3vw,28px); border-top:1px solid rgba(255,255,255,.06);
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)); position:relative; }
    .note { opacity:.7; font-size:12px; }
    .cta { margin-left:auto; background:var(--accent); color:#fff; border:none; border-radius:10px; padding:10px 16px; font-weight:600; cursor:pointer; }
    .hidden { display:none; }
    .easter { position:absolute; right:20px; bottom:10px; font-size:10px; color:rgba(255,255,255,.3);
      font-family:'Montserrat', sans-serif; letter-spacing:.2em; text-transform:uppercase; }
  </style>
</head>
<body>
  <div class="fog" aria-hidden="true"></div>
  <main>
    <div>
      <h1 class="title">CONTRABANDO</h1>
      <div class="subtitle">Cuenta regresiva</div>
      <div class="timer" role="timer" aria-live="polite">
        <div class="block"><div class="num" id="d">0</div><div class="label">Días</div></div>
        <div class="block"><div class="num" id="h">0</div><div class="label">Horas</div></div>
        <div class="block"><div class="num" id="m">0</div><div class="label">Min</div></div>
        <div class="block"><div class="num" id="s">0</div><div class="label">Seg</div></div>
      </div>
      <div class="phrase">Y no hay nada que me mande pa ATRÁS</div>
    </div>
  </main>
  <footer>
    <div class="note">Estreno: <strong>HOY 21:30</strong> (America/Guayaquil, UTC-5).</div>
    <button class="cta hidden" id="go">VER ESTRENO</button>
    <div class="easter">AM I WRONG — next chapter</div>
  </footer>
  <script>
    const TARGET_ISO = "2025-11-12T21:30:00-05:00";  // hoy 21:30 -05:00
    const target = new Date(TARGET_ISO);
    const d = document.getElementById('d');
    const h = document.getElementById('h');
    const m = document.getElementById('m');
    const s = document.getElementById('s');
    const go = document.getElementById('go');
    const PREMIERE_URL = "https://www.instagram.com/andresolso200/";
    function update(){
      const now = new Date();
      const diff = target - now;
      if(diff <= 0){
        d.textContent = h.textContent = m.textContent = s.textContent = "0";
        go.classList.remove('hidden'); go.onclick=()=>location.href = PREMIERE_URL; return;
      }
      const t = Math.floor(diff/1000);
      d.textContent = Math.floor(t/86400);
      h.textContent = String(Math.floor((t%86400)/3600)).padStart(2,'0');
      m.textContent = String(Math.floor((t%3600)/60)).padStart(2,'0');
      s.textContent = String(t%60).padStart(2,'0');
    }
    update(); setInterval(update,1000);
  </script>
</body>
</html>
